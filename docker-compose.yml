version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: tgsendauction-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: auction_db
    networks:
      - auction-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tgsendauction-backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/auction_db
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - auction-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tgsendauction-frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - auction-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  auction-network:
    driver: bridge
